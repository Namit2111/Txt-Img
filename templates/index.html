<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #5a5a5a;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Upload Your Image and Text</h1>
    
    <!-- Form to upload image and text -->
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image">Select image:</label>
        <input type="file" name="image" id="image" required>
        <br><br>
        <label for="text">Enter text for image filename:</label>
        <input type="text" name="text" id="text" required>
        <br><br>
        <button type="submit">Upload and Create Image</button>
    </form>

    {% if image %}
        <h2>Generated Image</h2>
        <!-- Display the generated image -->
        <img src="data:image/jpeg;base64,{{ image }}" >
    {% endif %}
</body>
</html>
